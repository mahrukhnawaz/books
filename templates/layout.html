<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <header class="Head">
      <h1>The Bookie</h1>
      {% if session.user_name %}
        <a href="#" id="Anchor">{{ session.user_name }}</a>
        <a href="/" id="Anchor">Home</a>
        <a href="/logout" id="Anchor">Logout</a>
      {% else %}
      <a href="/login" id="Anchor">Login</a>
        <a href="/register" id="Anchor">Register</a>
      {% endif %}
    </header>
    {% block body %}

    {% endblock %}
  </body>
</html>
